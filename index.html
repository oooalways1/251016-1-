<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 산성비 게임</title>
    <style>
        /* CSS: 게임 화면 디자인 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #game-container {
            border: 2px solid #333;
            position: relative;
        }
        canvas {
            background-color: #e0f7fa; /* 하늘색 배경 */
        }
        #info-panel {
            width: 500px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #answer-input {
            width: 500px;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
            border: 2px solid #333;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 3em;
            font-weight: bold;
            display: none; /* 평소에는 숨김 */
        }
    </style>
</head>
<body>

    <h1>구구단 산성비</h1>

    <div id="info-panel">
        <div id="score">점수: 0</div>
        <div id="lives">생명: 5</div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="500" height="600"></canvas>
        <div id="game-over">게임 오버</div>
    </div>
    
    <input type="number" id="answer-input" placeholder="정답을 입력하고 Enter" autofocus>

    <script>
        // JavaScript: 게임 로직

        // 1. 기본 설정
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('answer-input');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const gameOverDisplay = document.getElementById('game-over');

        let score = 0;
        let lives = 5;
        let problems = []; // 떨어지는 문제들을 담을 배열
        let gameSpeed = 1; // 문제가 떨어지는 속도
        let isGameOver = false;

        // 2. 구구단 문제 생성 함수
        function createProblem() {
            const num1 = Math.floor(Math.random() * 8) + 2; // 2~9
            const num2 = Math.floor(Math.random() * 9) + 1; // 1~9
            
            const newProblem = {
                text: `${num1} x ${num2}`,
                answer: num1 * num2,
                x: Math.random() * (canvas.width - 60), // 글자 길이를 고려해 위치 조정
                y: 0
            };
            problems.push(newProblem);
        }

        // 3. 사용자 입력 처리
        input.addEventListener('keydown', function(e) {
            if (isGameOver || e.key !== 'Enter') return;

            const userAnswer = parseInt(input.value);
            let solved = false;

            // 떨어지는 문제 중에 정답이 있는지 확인
            for (let i = problems.length - 1; i >= 0; i--) {
                if (problems[i].answer === userAnswer) {
                    problems.splice(i, 1); // 정답 맞힌 문제 배열에서 제거
                    score += 10;
                    gameSpeed += 0.1; // 맞힐수록 점점 빨라짐
                    solved = true;
                    break; // 하나만 풀도록 반복 중단
                }
            }
            
            updateInfo();
            input.value = ''; // 입력창 비우기
        });

        // 4. 정보 업데이트 함수
        function updateInfo() {
            scoreDisplay.textContent = `점수: ${score}`;
            livesDisplay.textContent = `생명: ${lives}`;
        }

        // 5. 게임 루프 (핵심!)
        function gameLoop() {
            if (isGameOver) return;

            // 캔버스 초기화 (이전 프레임 지우기)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 문제들을 아래로 이동시키고 그리기
            for (let i = problems.length - 1; i >= 0; i--) {
                const p = problems[i];
                p.y += gameSpeed; // 속도만큼 y좌표 증가

                // 화면 바닥에 닿았는지 확인
                if (p.y > canvas.height) {
                    problems.splice(i, 1); // 문제 제거
                    lives--;
                    updateInfo();
                    if (lives <= 0) {
                        endGame();
                    }
                } else {
                    // 캔버스에 문제 텍스트 그리기
                    ctx.font = '20px Malgun Gothic';
                    ctx.fillStyle = 'black';
                    ctx.fillText(p.text, p.x, p.y);
                }
            }

            requestAnimationFrame(gameLoop); // 다음 프레임 요청
        }

        // 6. 게임 종료 함수
        function endGame() {
            isGameOver = true;
            gameOverDisplay.style.display = 'block';
            input.disabled = true; // 입력창 비활성화
        }

        // 7. 게임 시작
        // 1.5초마다 새 문제 생성
        setInterval(createProblem, 1500);
        updateInfo();
        gameLoop();

    </script>
</body>
</html>
